name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Pastikan seluruh sejarah Git di-fetch, bukan hanya commit terbaru

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install  # Tidak perlu cd karena package.json sudah di root

      - name: Run Linter
        run: npm run lint

      - name: Run Unit Tests
        run: npm test

      - name: Build Application
        run: npm run build

      - name: Deploy to Railway
        run: railway up --57e5cb35-d10d-4f2d-b2cc-d5d58e1fba5d --env production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
